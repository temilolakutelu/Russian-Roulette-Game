    <div id="btn"></div>
    <script type="text/javascript">
        tColor("red", "white", 1000, 500);
        var inter;
        function tColor(color1, color2, cycleTime, waitTime) {
            var x;

            for (x = 0; x < 3; x += 1) {
                inter = setInterval(function firstColor() {
                    document.body.style.backgroundColor = color1;
                    console.log("red");
                    setTimeout(changeColor, waitTime);
                }, cycleTime);

                function changeColor() {
                    document.body.style.backgroundColor = color2;
                    console.log("white");
                }
                // closing();

            }


        }
        function closing() {
            clearInterval(inter);
            console.log("stop");
        }
    </script>
