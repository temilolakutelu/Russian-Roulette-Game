<body onload="change_color(true)">
    <script type="text/javascript">
        function change_color(flag) {
            // for (var i = 0; i < 6; i += 1) {
            var color = null;
            if (flag === true) {
                var color = "red";
                console.log("red " + flag);
            }
            else {
                var color = "green";
                console.log("green " + flag);
            }
            document.body.style.backgroundColor = color;
            flag = !flag;
            var t = setTimeout(function () {
                change_color(flag)
            }, 1000);
            // } clearTimeout(t);

           
        }

    </script>
</body>
